<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7: Holy Grail Layout Comparison</title>
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/flexbox.css">
    <link rel="stylesheet" href="../styles/grid.css">
</head>
<body>
    <div class="container">
        <h1>Holy Grail Layout Comparison</h1>
        
        <h2>Implementation with Flexbox [cite: 184]</h2>
        <div class="holy-grail-flex">
            <header class="header">Header</header>
            <div class="main-content-flex">
                <nav class="nav">Navigation</nav>
                <main class="main">Main Content Area</main>
                <aside class="aside">Sidebar</aside>
            </div>
            <footer class="footer">Footer</footer>
        </div>

        <h2 style="margin-top: 4rem;">Implementation with CSS Grid [cite: 185]</h2>
        <div class="holy-grail-grid">
            <header class="header">Header</header>
            <div class="main-content-grid">
                <nav class="nav">Navigation</nav>
                <main class="main">Main Content Area</main>
                <aside class="aside">Sidebar</aside>
            </div>
            <footer class="footer">Footer</footer>
        </div>
    </div>
</body>
</html>
