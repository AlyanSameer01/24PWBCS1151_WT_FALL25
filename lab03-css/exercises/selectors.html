<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Selectors Practice</title>
  <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>
  <h1>Task 1 â€” CSS Selectors</h1>
  <p>This page demonstrates basic, class, id, attribute, combinator, and pseudo selectors.</p>

  <h2>Basic Selectors</h2>
  <p class="highlight">Paragraph with class selector</p>
  <p id="unique">Paragraph with ID selector</p>

  <h2>Attribute Selectors</h2>
  <a href="#" title="link">Link with title</a>
  <input type="text" placeholder="Enter name" />

  <h2>Pseudo-classes & Pseudo-elements</h2>
  <button>Hover me</button>
  <p class="intro">First letter styled</p>

  <style>
    p { color: #333; }
    .highlight { color: #0066cc; }
    #unique { font-weight: bold; color: #ff6600; }
    [title] { color: green; }
    input[type="text"] { border: 1px solid #0066cc; padding: 0.5rem; }
    button:hover { background: #0066cc; color: white; }
    .intro::first-letter { font-size: 1.5em; color: #ff6600; }
  </style>
</body>
